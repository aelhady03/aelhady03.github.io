<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts - Elhady's blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-brand">Ahmed Elhady's blog</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="posts.html" class="nav-link active">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a href="tags.html" class="nav-link">Tags</a>
                    </li>
                    <li class="nav-item">
                        <a href="archive.html" class="nav-link">Archive</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                   
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1>All Posts</h1>
            <p>Explore all articles about software engineering, programming, and technology.</p>
        </div>

        <div class="posts-container">
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" id="search" placeholder="Search posts..." />
                </div>
                
                <div class="filter-section">
                    <h3>Filter by Tag</h3>
                    <div class="tag-filters" id="tag-filters">
                        <!-- Tag filters will be populated here -->
                    </div>
                </div>
            </aside>

            <section class="posts-section">
                <div id="all-posts">
                    <!-- Posts will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2025 Elhady's blog. Built with vanilla HTML, CSS, and JavaScript.</p>
        </div>
    </footer>

    <script src="js/markdown.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
